<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="styles.css" />
    <link

      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="nobootstrap-container">
      <div class="nobootstrap-center">
        <form
          action="https://docs.google.com/forms/u/0/d/e/1FAIpQLScfnlRL9FFwsgqmbUzI3VIloTNnsHlccy6mLA3OmcvQTtttFA/formResponse"
          method="POST"
          id="contact-form"
          target="hidden_iframe"
        >
          <div class="nobootstrap-radio-grid">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="entry,470164218"
                value="One-Way"
                required
                checked
              />
              <label class="form-check-label" for="exampleRadios1">
                One-way
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="entry,470164218"
                value="Two-Way"
                required
                checked
              />
              <label class="form-check-label" for="exampleRadios1">
                Two way
              </label>
            </div>
          </div>
          <div
            class="form-group"
            style="display: grid; grid-template-columns: 25% 75%"
          >
            <label
              style="
                display: flex;
                height: 40px;
                place-items: center;
                font-size: 1rem;
                padding-left: 10px;
                color: rgba(0, 0, 0, 0.578);
                background-color: rgba(235, 235, 235, 0.9);
              "
              for="name"
              >Name :
            </label>
            <input
              style="
                display: block;
                padding-left: 10px;
                outline: none;
                border-radius: 2px;
                height: 40px;
                width: 100%;
                border: none;
                background-color: rgba(235, 235, 235, 0.9);
                transition: all 0.6s ease;
              "
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter your name"
              name="entry.1885420478"
              required
            />
          </div>

          <div
            class="form-group"
            style="display: grid; grid-template-columns: 25% 75%"
          >
            <label
              for="from"
              style="
                display: flex;
                height: 40px;
                place-items: center;
                font-size: 1rem;
                padding-left: 10px;
                color: rgba(0, 0, 0, 0.578);
                background-color: rgba(235, 235, 235, 0.9);
              "
              >From :
            </label>
            <input
              class="form-control"
              type="text"
              id="from"
              required
              placeholder="Enter your pickup point"
              style="
                display: block;
                padding-left: 10px;
                outline: none;
                border-radius: 2px;
                height: 40px;
                width: 100%;
                border: none;
                background-color: rgba(235, 235, 235, 0.9);
                transition: all 0.6s ease;
              "
              name="entry.1875992040"
            />
          </div>
          <div
            class="form-group"
            style="display: grid; grid-template-columns: 25% 75%"
          >
            <label
              for="to"
              style="
                display: flex;
                height: 40px;
                place-items: center;
                font-size: 1rem;
                padding-left: 10px;
                color: rgba(0, 0, 0, 0.578);
                background-color: rgba(235, 235, 235, 0.9);
              "
              >To :
            </label>
            <input
              class="form-control"
              type="text"
              id="to"
              required
              name="entry.608790384"
              placeholder="Enter your drop point"
              style="
                display: block;
                padding-left: 10px;
                outline: none;
                border-radius: 2px;
                height: 40px;
                width: 100%;
                border: none;
                background-color: rgba(235, 235, 235, 0.9);
                transition: all 0.6s ease;
              "
            />
          </div>
          <div
            class="form-group"
            style="display: grid; grid-template-columns: 25% 75%"
          >
            <label
              for="date"
              style="
                display: flex;
                height: 40px;
                place-items: center;
                font-size: 1rem;
                padding-left: 10px;
                color: rgba(0, 0, 0, 0.578);
                background-color: rgba(235, 235, 235, 0.9);
              "
              >Date :
            </label>
            <input
              class="form-control"
              type="date"
              id="date"
              required
              name="entry.1895900143"
              style="
                display: block;
                padding-left: 10px;
                outline: none;
                border-radius: 2px;
                height: 40px;
                width: 100%;
                border: none;
                background-color: rgba(235, 235, 235, 0.9);
                transition: all 0.6s ease;
              "
            />
          </div>
          <div
            class="form-group"
            style="display: grid; grid-template-columns: 25% 75%"
          >
            <label
              for="phno"
              style="
                display: flex;
                height: 40px;
                place-items: center;
                font-size: 1rem;
                padding-left: 10px;
                color: rgba(0, 0, 0, 0.578);
                background-color: rgba(235, 235, 235, 0.9);
              "
              >Ph.no :
            </label>
            <input
              class="form-control"
              type="number"
              id="phno"
              name="entry.420263589"
              required
              placeholder="Enter your phone number"
              style="
                display: block;
                padding-left: 10px;
                outline: none;
                border-radius: 2px;
                height: 40px;
                width: 100%;
                border: none;
                background-color: rgba(235, 235, 235, 0.9);
                transition: all 0.6s ease;
              "
            />
          </div>
          <div class="nobootstrap-center">
            <button type="submit" class="btn btn-success">Book</button>
          </div>
        </form>
      </div>
      <div class="nobootstrap-center">
        <form method="POST" id="contact-form2" style="padding-top: 8%">
          <div
            class="form-group"
            style="display: grid; grid-template-columns: 25% 75%"

            <input

              placeholder="Enter your name"

          <div

            <label

              style="
                display: flex;
                height: 40px;
                place-items: center;
                font-size: 1rem;
                padding-left: 10px;
                color: rgba(0, 0, 0, 0.578);

            />

          <div

          >
            <label
              for="secpackage"
              style="
                display: flex;
                height: 40px;
                place-items: center;
                font-size: 1rem;
                padding-left: 10px;
                color: rgba(0, 0, 0, 0.578);
                background-color: rgba(235, 235, 235, 0.9);
              "
              >Package :
            </label>
            <select
              class="form-control"
              style="
                display: block;
                padding-left: 10px;
                outline: none;
                border-radius: 2px;
                height: 40px;
                width: 100%;
                border: none;
                background-color: rgba(235, 235, 235, 0.9);
                transition: all 0.6s ease;
              "
              id="secpackage"
            >
              <option value="1hr  10km">1hr 10km</option>
              <option value="2hr  20km">2hr 20km</option>
              <option value="3hr  30km">3hr 30km</option>
              <option value="4hr  40km">4hr 40km</option>
              <option value="6hr  60km">6hr 60km</option>
              <option value="8hr  80km">8hr 80km</option>
              <option value="10hr  100km">10hr 100km</option>
              <option value="12hr  120km">12hr 120km</option>
            </select>
          </div>
          <div
            class="form-group"
            style="display: grid; grid-template-columns: 25% 75%"
          >
            <label
              for="secphno"
              style="
                display: flex;
                height: 40px;
                place-items: center;
                font-size: 1rem;
                padding-left: 10px;
                color: rgba(0, 0, 0, 0.578);
                background-color: rgba(235, 235, 235, 0.9);
              "
              >Ph.no :
            </label>
            <input
              class="form-control"
              type="number"
              id="secphno"
              placeholder="Enter your phone number"
              style="
                display: block;
                padding-left: 10px;
                outline: none;
                border-radius: 2px;
                height: 40px;
                width: 100%;
                border: none;
                background-color: rgba(235, 235, 235, 0.9);
                transition: all 0.6s ease;
              "
            />
          </div>
          <div class="nobootstrap-center">
            <button type="submit" class="btn btn-success">Book</button>
          </div>
        </form>
      </div>

    <script src="https://smtpjs.com/v3/smtp.js"></script>

    ></script>
